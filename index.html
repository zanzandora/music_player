
<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
	<link rel="shortcut icon" href="assets/img/music.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Search -->
				<div class="search-box">
					<input class="search-bar" type="text" placeholder="Tìm kiếm bài hát, tên nghệ sĩ...">
					<i class="fas fa-search"></i>
					<div class="search-songs">
						
					</div>
				</div>
			<!-- Header -->
			<div class="header-wrap">
				<div class="btn btn-volume">
					<i class="fas fa-volume-up"></i>
					<div class="volume-wrap">
						<input type="range" class="volume-range" value="100" min="0" max="100">
						<p class="volume-output">100</p>
					</div>
				</div>
				<header>
					<h4>Now playing:</h4>
					<h2>Nothing in Playlist</h2>
				</header>
				<div class="option">
					<i class="fas fa-ellipsis-h"></i>
					<div class="option-list">
						<div class="option-item theme-btn">
							<span>Dark mode</span>
							<i class="theme-icon fas fa-moon"></i>
						</div>
						<div class="option-item">
							Bài hát yêu thích
						</div>
					</div>
				</div>
			</div>
			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb"
				>
				</div>
			</div>

			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
					<i class="fas fa-redo"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-pause icon-pause"></i>
					<i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
					<i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
					<i class="fas fa-random"></i>
				</div>
			</div>

			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

			<audio id="audio" src=""></audio>
		</div>

		<!-- Playlist -->
		<div class="playlist">
            
		</div>  
	</div>
	<!-- Overlay contains favoriteSongs box -->
	<div class="favorite_songs-modal">
		<div class="favorite_songs">
			<div class="favorite_songs-header">
				<h4>Danh sách bài hát yêu thích</h4>
				<i class="favorite_songs-close fas fa-times"></i>
			</div>
			<div class="favorite_songs-list">

			</div>
			<div class="empty-list">
				<i class="fas fa-music"></i>
				<h4>Empty List</h4>
			</div>
		</div>
	</div>
	<script type="module" src="./src/main.js"></script>
	<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
